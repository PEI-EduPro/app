name: template-project

services:
  db:
    image: postgres:16-alpine # (Note: postgres:18 doesn't exist yet, assumed typo or latest)
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-myuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mypassword}
      POSTGRES_DB: ${POSTGRES_DB:-mydatabase}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  keycloak-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.1
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME_STRICT_BACKCHANNEL: false
      KC_HTTP_ENABLED: true
      KC_HOSTNAME_STRICT_HTTPS: false
      # Note: We REMOVED the --import-realm command because we are doing it via the CLI container below
    ports:
      - "8080:8080"
    command: start-dev
    depends_on:
      - keycloak-db

  # --- NEW SERVICE ---
  keycloak-config-cli:
    image: adorsys/keycloak-config-cli:latest-24.0.1
    environment:
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
      KEYCLOAK_AVAILABILITYCHECK_ENABLED: "true"
      KEYCLOAK_AVAILABILITYCHECK_TIMEOUT: "120s"
      # This setting ensures we 'merge' config into the existing master realm
      IMPORT_MANAGED_ONLY: "false" 
      IMPORT_VAR_SUBSTITUTION_ENABLED: "true"
    volumes:
      # Mount your existing config folder here
      - ./keycloak-config:/config
    depends_on:
      - keycloak

volumes:
  db_data:
  keycloak_db_data: